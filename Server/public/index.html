<!DOCTYPE html>
<html>
  <head>
    <title>PicoRico</title>
    <script src="jquery.min.js"></script>
    <script src="d3.min.js"></script>
    <script src="epoch.min.js"></script>
    <link rel="stylesheet" type="text/css" href="epoch.min.css">
  </head>
  <body>
    <div id="gaugeChart" class="epoch gauge-small"></div>
    <script>
      var gauge = $('#gaugeChart').epoch({
        type: 'time.gauge',
        value: 0.5
      });

      setInterval(function(){ gauge.push(Math.random()); }, 500);

    </script>
  </body>
</html>
